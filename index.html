<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>
<body>
    <h1>Guess My Number</h1>
    <h2>High Score:</h2>
    <h2 id="userHighScore"></h2>
    <h3>The number is between 1 and 20</h3>

    <input id="numb">

    <button id="startBtn" type="button" onclick="startFunction()">Start</button>
    <button id="submitBtn" type="button" onclick="myFunction()">Submit</button>

    <p id="response"></p>
    <p id="answer"></p>
    <p id="yourGuess"></p>

    <h3 id="numbersGuessed"></h3>
    <br>

    <h2>Score:</h2>
    <h3 id="userScore"></h2>
    <br>

    <h2>Amount of Numbers Guessed Correctly:</h2>
    <h3 id="amountNumCorrect"></h2>



    <script src="script.js"></script>
</body>
</html>
